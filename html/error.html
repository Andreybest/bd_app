<!DOCTYPE html>
<html>
<head>
    <title>Ошибка!</title>
    <meta charset="utf-8" />
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script>
    $( document ).ready(function() {
        let seconds = 0;
        setInterval(function() {
            seconds++;
            $(".counter").text(10 - seconds);
            if (seconds === 10) window.location.href = "http://localhost:3000";
        }, 1000);
    });
    </script>
</head>
<body>

    <div class="menu"></div>
    <div class="main" style="text-align: center">
        <h1>Ошибка!</h1>
        <h3>Один из параметров введён непрвильно или вообще не введён.</h3>
        <br>
        <br>
        <p>Вы будете переведены на начальную страницу через </p> <p class="counter">10</p> <p> секунд.</p>
        <br>
        <br>
        <h2>Вернуться к</h2>
        <a href="../">Списку студентов</a>
        <a href="../register">Регистрации</a>
    </div>

</body>
</html>
